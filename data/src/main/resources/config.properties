# DATABASE CREDENTIALS
# Most of these should be replaced in production. The "jdbc.uniqueMachineID"
# should be set to some value that identifies the current machine.
jdbc.uniqueMachineID=development
jdbc.driverClassName=org.postgresql.Driver
jdbc.xaDataSourceClassName=org.postgresql.xa.PGXADataSource
jdbc.url=jdbc:postgresql:web
jdbc.portNumber=5432
jdbc.databaseName=web
jdbc.serverName=localhost
jdbc.username=web
jdbc.password=development
jdbc.username-super=postgres
jdbc.password-super=localhost
